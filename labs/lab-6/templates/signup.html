<!DOCTYPE html>
<html>
    <head>
        <title>Lab 6 Sign Up</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h1>Sign Up</h1>
        <div>
            <form method="post">
                <label for="firstName">Enter your first name:</label>
                <input type="text" id="firstName" name="FirstName" value="" minlength="2" required/>

                <br>

                <label for="LastName">Enter your last name:</label>
                <input type="text" id="LastName" name="LastName" value="" minlength="2" required/>

                <br>

                <label for="Email">Enter your email:</label>
                <input type="email" id="Email" name="Email" value="" required/>
            
                <br>

                <label for="PhoneNumber">Enter your phone number:</label>
                <input type="tel" id="PhoneNumber" name="PhoneNumber" value="" 
                pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" required/>

                <br>

                <label for="pwd">Enter your password:</label>
                <input type="password" id="Password" name="Password" value="" required/>

                <br>

                <input type="submit">
            </form>
        </div>
        <br>
        <a href="/">
            <button type="button" id="Home">Home
            </button>
        </a>
    </body>
</html>
